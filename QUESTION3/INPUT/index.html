<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form_container">
        <h1>Feedback form</h1>
        <form action="#" method="post" class="form">
            <div id="form_section">
                <label for="name" class="form_label">Full Name:</label>
                <input type="text" name="name" id="name" class="form_input" placeholder="Enter Your Name">
            </div>
            <div id="form_section">
                <label for="email" class="form_label">Email:</label>
                <input type="email" name="email" id="email" class="form_input" placeholder="Enter Your Email">
            </div>
            <div id="form_section">
                <label for="gender" class="form_label">Gender:</label> 
                <input type="radio" name="gender" value="male" class="form_radio">Male
                <input type="radio" name="gender" value="female" class="form_radio">Female
                <input type="radio" name="gender" value="other" id="" class="form_radio">Other
            </div>
            <div id="form_section">
                <label for="date" class="form_label">Date :</label>
                <input type="date" name="date" id="date">
            </div>
            <div id="form_section">
                <label for="Subscribe" class="form_label">Subscribe to newslatter:</label>
                <input type="checkbox" name="Subscribe" id="Subscribe" class="form_checkbox">I agree
            </div>
            <div id="form_section">
                <label for="message" class="form_label">Your Feesback:</label>
                <textarea name="message" id="message" placeholder="Write your Feedback" class="form_textarea"></textarea>
            </div>
            <div id="form_section">
                <label for="color" class="form_label">Pick a color</label>
                <input type="color" name="color" id="color" class="form_input">
            </div>
            <div id="form_section">
                <button type="submit" class="form_button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
